<app-explorer-map appStopProp
  *ngIf="viewMap"
  [prevLocation]="prevLocation"
  (notifyViewPhoto)="onNotifyViewPhoto($event)"
  (notifyTakePhoto)="onNotifyTakePhoto()"
>
  </app-explorer-map
>

<app-explorer-view-photo
  *ngIf="viewPhoto"
  [challenge]="challenge"
  (notifyViewMap)="onNotifyViewMap($event)"
  (notifyTakePhoto)="onNotifyTakePhoto()"
></app-explorer-view-photo>

<app-explorer-take-photo
  *ngIf="takePhoto"
  [challenge]="challenge"
  (notifyViewMap)="onNotifyViewMap($event)"
  (notifyViewPhoto)="onNotifyViewPhoto($event)"
></app-explorer-take-photo>
