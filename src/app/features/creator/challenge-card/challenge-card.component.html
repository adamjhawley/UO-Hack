<mat-card>
    <mat-card-title>{{ this.challenge.location.longitude + ", " + this.challenge.location.latitude }}</mat-card-title>
    <img mat-card-image src="{{ challenge.photoURL }}" alt="challenge_image">
    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteChallenge()" >Delete</button>
      </mat-card-actions>
</mat-card>
