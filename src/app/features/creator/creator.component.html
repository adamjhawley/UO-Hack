<div>
    <!-- View Your Challenges -->
    <div *ngIf="!createChallengeView">
        <h1>Your Challenges</h1>
        <ul *ngFor="let challenge of challenges">
            <img src="{{ challenge.photoURL }}" width=500 height=500>
        </ul>
        <button (click)="createChallengeView = true">Create Challenge!</button>
    </div>

    <!-- Create Challenge -->
    <div *ngIf="createChallengeView">
        <!-- Take photo -->
        <app-camera *ngIf="createStep == 1" (cameraEvent)="receiveCameraEvent($event)"></app-camera>
        <!-- Enter Location -->
        <div *ngIf="createStep == 2">
            <!-- Choose Challenge Location -->
            <div *ngIf="chooseLocationView">
                <!-- Map Stuff -->
                <div>
                    <agm-map
                    [latitude]="lat"
                    [longitude]="lng"
                    [zoom]="zoom"
                    [disableDefaultUI]="false"
                    >
                    <!-- Users Location -->
                    <agm-marker *ngIf="userLocation" [latitude]="lat" [longitude]="lng" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)">
                        <agm-info-window>
                        <strong>Your Location!</strong>
                        </agm-info-window>
                    </agm-marker>
                    </agm-map>
                </div>

        <!-- Confirm Location-->
        <button (click)="submitChallenge()">Submit Challenge</button>
        </div>
        <!-- Cancel at any point -->
        <button (click)="cancelCreateChallenge()">Cancel</button>
    </div>

    </div>
</div>
